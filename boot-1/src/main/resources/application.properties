# port
server.port=80
# datasource
spring.datasource.url=jdbc:mysql://192.168.0.108:3306/hpcms?useUnicode=true&characterEncoding=UTF-8&useSSL=false
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
# mybatis
mybatis.mapperLocations=classpath*:com/example/demo/data/*/mapper/*.xml
mybatis.config-location=classpath:mybatis-config.xml
# logging
logging.level.org.springframework.web.servlet.DispatcherServlet=DEBUG
logging.level.org.mybatis=DEBUG
logging.level.org.spring.springboot.dao=WARN
logging.level.com.example.demo.page=WARN  
logging.level.com.example.demo.data.*.mapper=DEBUG
logging.file=logs/spring-boot-logging.log
logging.pattern.console=%d{yyyy/MM/dd-HH:mm:ss} [%thread] %-5level %logger- %msg%n
logging.pattern.file=%d{yyyy/MM/dd-HH:mm} [%thread] %-5level %logger- %msg%n
